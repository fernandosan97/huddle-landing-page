<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./cs/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef282cac9c.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container">
                <img src="./images/logo.svg" alt="Logo" class=nav__logo>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="hero">
                <div class="hero__mockup">
                    <img src="./images/illustration-mockups.svg" alt="Mockup" class="hero__mockup__image">
                </div>
                <div class="hero__texts">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#" class="button">Register</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <a href="#" class="fab fa-facebook-f icon"></a>
            <a href="#" class="fab fa-twitter icon"></a>
            <a href="#" class="fab fa-instagram icon"></a>
        </div>
    </footer>
</body>

</html>
